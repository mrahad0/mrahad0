name: generate animation

on:
  # প্রতিদিন রাত ১২টায় অটোমেটিক রান হবে
  schedule:
    - cron: "0 0 * * *" 
  
  # ম্যানুয়ালি রান করার অপশন
  workflow_dispatch:
  
  # মেইন ব্রাঞ্চে কোনো পুশ করলে রান হবে
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # আপনার কন্ট্রিবিউশন গ্রাফ থেকে প্যাকম্যান অ্যানিমেশন তৈরি করবে
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: mrahad0
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      # তৈরি করা ফাইলটি 'output' নামক একটি নতুন ব্রাঞ্চে পুশ করবে
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
